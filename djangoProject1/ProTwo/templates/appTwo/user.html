<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>users</title>
  </head>
  <body>
    <h1>here are your users for appTwo</h1>
    {% if users %}

    <ol>
      {% for person in users %}
      <li>User info</li>
      <ul>
        <li>first Name:{{person.first_name}}</li>
        <li>Last Name:{{person.last_name}}</li>
        <li>Email: {{person.email}}</li>
      </ul>
      {% endfor %}
    </ol>

    {% endif %}
  </body>
</html>
